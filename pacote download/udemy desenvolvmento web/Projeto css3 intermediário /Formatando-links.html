<!DOCTYPE html>
<html>
<head>

	
	<title>Links</title>

    <meta charset="utf-8">

    <style type="text/css">
    
   
  a{
  	padding: 5px 10px;
  	text-decoration:none;

  }



/*Links Não visitados */
  a:link{
   color: pink;
  }  

  /*Links Visitados*/
  a:visited{
  	color: green;
  }

  /*Links Hover, passa o cursor sobre o link*/
  a:hover{
  	color: white;
  	background:black ;
  }

   /*Links Ativos, quando clicado. OBS: tem que clicar e segurar*/
   a:active{
   	color: black;  
   }


    </style>
</head>

<body>


<h1> Linkes</h1>

<a href="https://www.google.com.br/">  Google</a>|
<a href="https://www.techtudo.com.br/"> TechTudo </a>|
<a href="https://www.gamevicio.com/games/"> GameVício </a>|	
<a href="https://www.facebook.com/"> Facebook</a>

</body>

</html>
